<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <h1>Saludador</h1>
    <form id="saludar-form">
      <label for="nombre">¿Cuál es tu nombre? </label>
      <input type="nombre-input" id="nombre" />
      <br>
      <label for="genero">¿Cuál es tu género? </label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
      <br>
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
