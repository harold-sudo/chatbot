<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <h1>Saludador</h1>
    <form id="saludar-form">
      <label for="idioma">¿Qué idioma deseas?/ ¿Which language do you desire?</label>
      <select id="idioma">
        <option value="espanol">Español</option>
        <option value="ingles">Inglés</option>
      </select>
      <br>      
      <label for="nombre">¿Cuál es tu nombre?/ ¿What's your name?</label>
      <input type="text" id="nombre" />
      <br>
      <label for="genero">¿Cuál es tu género?/ ¿What's your gender </label>
      <select id="genero">
        <option value="masculino">Masculino/ Male</option>
        <option value="femenino">Femenino/ Female</option>
      </select>
      <br>
      <label for="edad">¿Cuál es tu edad?/ ¿What's your age?</label>
      <input type="number" id="edad" />
      <br>
      <input type="submit" value="Saludar/ Greet" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
